<div class="card course-card">
  <div class="card-body">
    <h5 class="card-title course-card-title">{{ title }}</h5>
    <p class="card-text">{{ type }}</p>
    <p class="card-text" *ngIf="!students">{{ start_date }} - {{ end_date }}</p>
    <p class="card-text" *ngIf="students">{{ start_date }} cursos</p>
  </div>
</div>
