<div class="modal-header modal-course">
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="close()"
  ></button>
</div>
<div class="modal-body">
  <form [formGroup]="frmRegister" (ngSubmit)="onSubmit()" class="w-100">
    <h2 class="text-center mb-4">Editar Curso</h2>
    <div class="form-group">
      <label for="name">Nombre del curso</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Enter name"
        formControlName="name"
      />
      <div class="form-inline" *ngIf="showError('name')">
        <div class="text-danger" *ngIf="getErrorsFromField('name')?.required">
          El nombre es requerido.
        </div>
      </div>
    </div>

    <div class="form-group mt-3 mb-3">
      <label for="dateStart">Fecha inicio</label>
      <input
        type="date"
        class="form-control"
        id="dateStart"
        placeholder="Fecha de inicio"
        formControlName="start_date"
      />
      <div class="form-inline" *ngIf="showError('start_date')">
        <div
          class="text-danger"
          *ngIf="getErrorsFromField('start_date')?.required"
        >
          Fecha de inicio es requerido.
        </div>
      </div>
    </div>
    <div class="form-group mt-3 mb-3">
      <label for="dateEnd">Fecha fin</label>
      <input
        type="date"
        class="form-control"
        id="dateEnd"
        placeholder="Fecha fin"
        formControlName="end_date"
      />
      <div class="form-inline" *ngIf="showError('end_date')">
        <div
          class="text-danger"
          *ngIf="getErrorsFromField('end_date')?.required"
        >
          Fecha fin es requerido.
        </div>
      </div>
    </div>
    <div class="form-group mt-3 mb-3">
      <label for="tipo">Tipo de curso</label>
      <select
        class="form-select"
        id="tipo"
        aria-label="Floating label select example"
        formControlName="type"
        #type
      >
        <option selected>Seleccione</option>
        <option value="OFFLINE">Presencial</option>
        <option value="ONLINE">Online</option>
      </select>
      <div class="form-inline" *ngIf="showError('type')">
        <div class="text-danger" *ngIf="getErrorsFromField('type')?.required">
          Tipo de curso es requerido.
        </div>
      </div>
    </div>
    <div class="form-group mt-5 mb-5">
      <button
        type="submit"
        class="btn btn-dark w-100 register-button"
        [disabled]="frmRegister.invalid"
      >
        Editar
      </button>
    </div>
  </form>
</div>
