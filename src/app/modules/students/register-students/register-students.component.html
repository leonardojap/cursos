<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="register-students-container mt-5">
        <form [formGroup]="frmRegister" (ngSubmit)="onSubmit()" class="w-100">
          <h2 class="text-center mb-5 mt-5">Registro de estudiante</h2>
          <div class="form-group mt-3 mb-3">
            <label for="name">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Ingrese su nombre"
              formControlName="name"
            />
            <div class="form-inline" *ngIf="showError('name')">
              <div
                class="text-danger"
                *ngIf="getErrorsFromField('name')?.required"
              >
                El nombre es requerido.
              </div>
            </div>
          </div>
          <div class="form-group mt-3 mb-3">
            <label for="name">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Ingrese su apellido"
              formControlName="lastname"
            />
            <div class="form-inline" *ngIf="showError('lastname')">
              <div
                class="text-danger"
                *ngIf="getErrorsFromField('lastname')?.required"
              >
                El apellido es requerido.
              </div>
            </div>
          </div>
          <div class="form-group mt-3 mb-3">
            <label for="name">Edad</label>
            <input
              type="number"
              class="form-control"
              id="yearOld"
              placeholder="Ingrese su edad"
              formControlName="age"
            />
            <div class="form-inline" *ngIf="showError('age')">
              <div
                class="text-danger"
                *ngIf="getErrorsFromField('age')?.required"
              >
                Edad es requerida.
              </div>
              <div
                class="text-danger"
                *ngIf="getErrorsFromField('age')?.futureDate"
              >
                Debe ser mayor de edad
              </div>
            </div>
          </div>
          <div class="form-group mt-3 mb-3">
            <label for="name">Cedula</label>
            <input
              type="text"
              class="form-control"
              id="identify"
              placeholder="Ingrese su cédula"
              formControlName="identification"
            />
            <div class="form-inline" *ngIf="showError('identification')">
              <div
                class="text-danger"
                *ngIf="getErrorsFromField('identification')?.required"
              >
                La cédula es requerida.
              </div>
            </div>
          </div>
          <div class="form-group mt-3 mb-3">
            <label for="email">Correo</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Ingrese su correo"
              formControlName="email"
            />
            <div class="form-inline" *ngIf="showError('email')">
              <div
                class="text-danger"
                *ngIf="getErrorsFromField('email')?.required"
              >
                Correo es requerido.
              </div>
            </div>
          </div>

          <div class="form-group mt-5 mb-2">
            <button
              type="submit"
              class="btn btn-dark w-100 register-button mb-5"
              [disabled]="frmRegister.invalid"
            >
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
